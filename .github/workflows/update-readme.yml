name: Update README

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - uses: actions/checkout@v4
        
      - name: Get registration date
        id: get_date
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          DATE=$(bash .github/scripts/get_first_commit.sh "${{ github.repository_owner }}")
          echo "User registration date: $DATE"
          echo "FIRST_COMMIT_DATE=$DATE" >> $GITHUB_ENV
      
      - name: Make scripts executable
        run: |
          chmod +x .github/scripts/get_all_commits.sh
          chmod +x .github/scripts/get_current_year_commits.sh
          chmod +x .github/scripts/get_external_commits.sh
      
      - name: Get total commits count
        id: total_commits
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "=== Checking total commits methods ==="
          METHOD1=$(./.github/scripts/get_all_commits.sh "${{ github.repository_owner }}" | head -n 1)
          METHOD2=$(./.github/scripts/get_all_commits.sh "${{ github.repository_owner }}" | tail -n 3 | head -n 1)
          METHOD3=$(./.github/scripts/get_all_commits.sh "${{ github.repository_owner }}" | tail -n 2 | head -n 1)
          
          echo "Method 1 (Events API): $METHOD1"
          echo "Method 2 (Search API): $METHOD2"
          echo "Method 3 (REST API): $METHOD3"
          
          # Ð’Ñ‹Ð±Ð¸Ñ€Ð°ÐµÐ¼ Ð½Ð°Ð¸Ð±Ð¾Ð»ÑŒÑˆÐµÐµ Ð·Ð½Ð°Ñ‡ÐµÐ½Ð¸Ðµ Ð¸Ð· Ð¼ÐµÑ‚Ð¾Ð´Ð¾Ð²
          TOTAL_COMMITS=$(echo -e "$METHOD1\n$METHOD2\n$METHOD3" | sort -nr | head -n 1)
          echo "Selected total commits: $TOTAL_COMMITS"
          echo "TOTAL_COMMITS=$TOTAL_COMMITS" >> $GITHUB_ENV
      
      - name: Get current year commits
        id: year_commits
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "=== Checking current year commits methods ==="
          METHOD1=$(./.github/scripts/get_current_year_commits.sh "${{ github.repository_owner }}" | jq length)
          METHOD2=$(./.github/scripts/get_current_year_commits.sh "${{ github.repository_owner }}" | jq 'unique_by(.sha) | length')
          
          echo "Method 1 count: $METHOD1"
          echo "Method 2 count: $METHOD2"
          
          # Ð’Ñ‹Ð±Ð¸Ñ€Ð°ÐµÐ¼ Ð½Ð°Ð¸Ð±Ð¾Ð»ÑŒÑˆÐµÐµ Ð·Ð½Ð°Ñ‡ÐµÐ½Ð¸Ðµ
          YEAR_COMMITS=$(echo -e "$METHOD1\n$METHOD2" | sort -nr | head -n 1)
          echo "Selected current year commits: $YEAR_COMMITS"
          echo "YEAR_COMMITS=$YEAR_COMMITS" >> $GITHUB_ENV
      
      - name: Get external commits
        id: external_commits
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "=== Getting external commits ==="
          EXTERNAL=$(./.github/scripts/get_external_commits.sh "${{ github.repository_owner }}")
          echo "External commits: $EXTERNAL"
          echo "EXTERNAL_COMMITS=$EXTERNAL" >> $GITHUB_ENV
      
      - name: Update README
        env:
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FIRST_COMMIT_DATE: ${{ env.FIRST_COMMIT_DATE }}
          TOTAL_COMMITS: ${{ env.TOTAL_COMMITS }}
          YEAR_COMMITS: ${{ env.YEAR_COMMITS }}
          EXTERNAL_COMMITS: ${{ env.EXTERNAL_COMMITS }}
        run: |
          python3 .github/scripts/update_readme.py
          cat README.md
          
      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git diff --cached --quiet || git commit -m "ðŸ“… Automatic README update"
          git push
