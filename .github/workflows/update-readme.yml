name: Update README

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Get first commit date
        id: get_date
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          chmod +x .github/scripts/*.sh
          DATE=$(bash .github/scripts/get_first_commit.sh "${{ github.repository_owner }}")
          echo "FIRST_COMMIT_DATE=$DATE" >> $GITHUB_ENV
          echo "Got first commit date: $DATE"

      - name: Get external commits
        id: external_commits
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          EXTERNAL=$(./.github/scripts/get_external_commits.sh "${{ github.repository_owner }}")
          echo "EXTERNAL_COMMITS=$EXTERNAL" >> $GITHUB_ENV
          echo "Got external commits: $EXTERNAL"

      - name: Update README
        env:
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          FIRST_COMMIT_DATE: ${{ env.FIRST_COMMIT_DATE }}
          EXTERNAL_COMMITS: ${{ env.EXTERNAL_COMMITS }}
        run: |
          python .github/scripts/update_readme.py
          git diff README.md || true  # ÐŸÑ€Ð¸Ð½ÑƒÐ´Ð¸Ñ‚ÐµÐ»ÑŒÐ½Ð¾ Ð¿Ð¾ÐºÐ°Ð·Ñ‹Ð²Ð°ÐµÐ¼ diff

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          
          if ! git diff --cached --quiet; then
            git commit -m "ðŸ“… Auto-update: ${{ env.FIRST_COMMIT_DATE }} | Days: $(( ( $(date +%s) - $(date -d "${{ env.FIRST_COMMIT_DATE }}" +%s) ) / 86400 ))"
            git pull --rebase
            git push
            echo "Changes pushed successfully"
          else
            echo "No changes detected in README.md"
            echo "Debug info:"
            echo "First commit date: ${{ env.FIRST_COMMIT_DATE }}"
            echo "External commits: ${{ env.EXTERNAL_COMMITS }}"
            python .github/scripts/update_readme.py --debug
          fi
